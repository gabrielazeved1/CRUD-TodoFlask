<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK & WHITE TASK MASTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --preto-puro: #000000;
            --branco-puro: #FFFFFF;
            --detalhe-cinza: #222222;
            --sombra-dramatica: 0 15px 30px rgba(0,0,0,0.3);
            --transicao-destaque: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Raleway', sans-serif;
            background-color: var(--branco-puro);
            color: var(--preto-puro);
            line-height: 1.7;
            background-image: url('https://images.unsplash.com/photo-1518455027359-f3f8164ba6bd?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to right, 
                rgba(255,255,255,0.9) 0%, 
                rgba(255,255,255,0.7) 100%
            );
            z-index: -1;
        }
        
        .container {
            max-width: 900px;
            margin: 4rem auto;
            background: var(--branco-puro);
            padding: 3rem;
            border-radius: 0;
            box-shadow: var(--sombra-dramatica);
            border: 3px solid var(--preto-puro);
            position: relative;
            overflow: hidden;
        }
        
        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--preto-puro);
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            padding-bottom: 1.5rem;
        }
        
        .header h1 {
            font-family: 'Playfair Display', serif;
            color: var(--preto-puro);
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }
        
        .header p {
            font-size: 1.1rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: var(--detalhe-cinza);
        }
        
        .header::after {
            content: '';
            display: block;
            width: 150px;
            height: 2px;
            background: var(--preto-puro);
            margin: 1.5rem auto 0;
        }
        
        .form-group {
            margin-bottom: 3.5rem;
            padding: 2rem;
            background: var(--branco-puro);
            border: 2px solid var(--preto-puro);
            position: relative;
        }
        
        .form-group::before {
            content: '✎';
            position: absolute;
            top: -15px;
            left: 20px;
            background: var(--branco-puro);
            padding: 0 10px;
            font-size: 1.5rem;
            color: var(--preto-puro);
        }
        
        input[type="text"] {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid var(--preto-puro);
            border-radius: 0;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            background: var(--branco-puro);
            color: var(--preto-puro);
            transition: var(--transicao-destaque);
            font-family: 'Raleway', sans-serif;
        }
        
        input[type="text"]:focus {
            outline: none;
            background: var(--preto-puro);
            color: var(--branco-puro);
        }
        
        input[type="text"]::placeholder {
            color: var(--detalhe-cinza);
            opacity: 0.7;
        }
        
        button {
            background-color: var(--preto-puro);
            color: var(--branco-puro);
            border: 2px solid var(--preto-puro);
            padding: 1rem 2rem;
            border-radius: 0;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            transition: var(--transicao-destaque);
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
        }
        
        button:hover {
            background-color: var(--branco-puro);
            color: var(--preto-puro);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .task-list {
            list-style: none;
            margin-top: 2rem;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--detalhe-cinza);
            position: relative;
        }
        
        .task-forms {
            display: flex;
            gap: 1rem;
            margin-left: auto;
        }
        
        .update-btn {
            background-color: var(--preto-puro);
            width: auto;
            padding: 0.8rem 1.5rem;
        }
        
        .delete-btn {
            background-color: var(--branco-puro);
            color: var(--preto-puro);
            width: auto;
            padding: 0.8rem 1.5rem;
        }
        
        .delete-btn:hover {
            background-color: var(--preto-puro);
            color: var(--branco-puro);
        }
        
        .task-input {
            flex-grow: 1;
            padding: 1rem;
            border: 2px solid var(--preto-puro);
            border-radius: 0;
            background: var(--branco-puro);
            color: var(--preto-puro);
            font-size: 1rem;
            margin-right: 1rem;
            transition: var(--transicao-destaque);
        }
        
        .task-input:focus {
            background: var(--preto-puro);
            color: var(--branco-puro);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--detalhe-cinza);
            font-style: italic;
            border: 2px dashed var(--detalhe-cinza);
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 2rem 1rem;
                padding: 1.5rem;
                border-width: 2px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .task-item {
                flex-direction: column;
                gap: 1.5rem;
                padding: 1.5rem 0;
            }
            
            .task-forms {
                width: 100%;
                justify-content: space-between;
            }
            
            button, .update-btn, .delete-btn {
                width: 48%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Black & White Task Master</h1>
            <p>Produtividade com alto contraste</p>
        </div>

        <div class="form-group">
            <form action="/create" method="POST">
                <input type="text" name="description" placeholder="Digite sua tarefa com convicção..." required>
                <button type="submit">Adicionar Tarefa</button>  
            </form>
        </div>

        <ul class="task-list">
            {% if tasks %}
                {% for task in tasks %}
                    <li class="task-item">
                        <form action="/update/{{ task.id }}" method="POST" class="task-forms">
                            <input type="text" name="description" value="{{ task.description }}" class="task-input">
                            <button type="submit" class="update-btn">Atualizar</button>
                        </form>
                        <form action="/delete/{{ task.id }}" method="POST" class="task-forms">
                            <button type="submit" class="delete-btn">Excluir</button>
                        </form>
                    </li>
                {% endfor %}
            {% else %}
                <div class="empty-state">
                    <p>Crie sua primeira obra-prima!</p>
                </div>
            {% endif %}
        </ul>
    </div>
</body>
</html>
